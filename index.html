  <style>
    :root {
      --blue: #2563eb;
      --red: #dc2626;
      --text-dark: #0f172a;
      --text-muted: #64748b;
      --card-bg: #ffffff;
      --page-bg: #f8fafc;
      --pink-soft: #fde2e2;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: var(--page-bg);
      color: var(--text-dark);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 32px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 20px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: var(--blue);
      color: #fff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    .secure {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--red);
      font-weight: 500;
    }

    .container {
      max-width: 860px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 12px;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 18px;
      margin-bottom: 48px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.08);
      padding: 32px;
    }

    .pdf-preview {
      background: linear-gradient(135deg, #ffe4e6, #fecaca);
      border-radius: 14px;
      padding: 48px 20px;
      margin-bottom: 28px;
    }

    .pdf-icon {
      width: 72px;
      height: 72px;
      background: #fca5a5;
      border-radius: 16px;
      margin: 0 auto 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: var(--red);
    }

    .pdf-label {
      display: inline-block;
      background: #fecaca;
      color: var(--red);
      padding: 6px 14px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 13px;
      letter-spacing: 0.05em;
    }

    .doc-title {
      font-size: 22px;
      font-weight: 700;
      margin: 24px 0;
      text-align: left;
    }

    .meta {
      display: grid;
      gap: 12px;
      text-align: left;
      color: var(--text-muted);
      font-size: 15px;
      margin-bottom: 32px;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .actions {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 16px 28px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .btn-review {
      background: var(--red);
    }

    .btn-open {
      background: var(--blue);
    }
  </style>
</head>
